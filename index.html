<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <button class="btn-scroller">Przewiń w dół</button>
    <div class="wrapper">
    <div class="range-bars">
        <label>Jasność
        <input type="range" id="brightness-bar" class="bar brightness-bar" min="0" max="200" value="100">
        </label>
        <label>Kontrast
        <input type="range" id="contrast-bar" class="bar" min="0" max="200" value="100">
        </label>
        <label>Nasycenie
        <input type="range" id="saturation-bar" class="bar" min="0" max="200" value="100">
        </label>
        <label>Odcień
        <input type="range" id="hue-bar" class="bar" min="0" max="360" value="0">
        </label>
        <label>Rozmycie
        <input type="range" id="blur-bar" class="bar" min="0" max="10" value="0">
        </label>
        
    </div>

    <img src="./Zdjęcie, 17.06.2023 o 15.52.jpg" alt="Dorian photo" class="example-image">
</div>
